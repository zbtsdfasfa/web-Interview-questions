 var arr = [false,true,undefined,null,NaN,0,1,{}, {},'a','a',NaN]
        function unique(arr) {
            let map = new Map()
            let array = new Array()
            for (let i = 0; i < arr.length; i++) {//-------------新增部分----------
                if (typeof arr[i] === 'object') {//判断是否是对象
                    let a = JSON.stringify(arr[i])//JSON序列化变成字符串
                    if (!map.has(a)) {//map判别是否存在{}字符而不是{}对象
                        map.set(a, true)
                        array.push(arr[i])
                    }
                } else {//---------------------
                    if (!map.has(arr[i])) {
                        map.set(arr[i], true)
                        array.push(arr[i])
                    }
                }
            }
            return array
        }
        console.log(unique(arr))

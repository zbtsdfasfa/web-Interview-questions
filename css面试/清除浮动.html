<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer {
            width: 500px;
            background-color: skyblue;
        }
        .outer::after {
            content: '';
            display: block;
            clear: both;
        }
        .box1 {
            float: left;
            width: 200px;
            height:  200px;
            background-color: red;
        }
        .box2 {
            float: left;
            width: 200px;
            height: 200px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动小练习</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .leftfix {
            float: left;
        }
        .rightfix {
            float: right;
        }
        .clearFloat::after {
            content: '';
            display: block;
            clear: both;
        }
        .box {
            width: 960px;
            margin: 0 auto;
            text-align: center;
        }
        .banner1 {
            width: 540px;
            height: 80px;
            margin: 0 10px;
            line-height: 80px;
            background-color: #ccc;
        }
        .banner2 , .logo{
            width: 200px;
            height: 80px;
            line-height: 80px;
            background-color: #ccc;
        }
        .menu {
            width: 100%;
            height: 30px;
            line-height: 30px;
            background-color: #ccc;
            margin: 10px 0;
        }
      .item1, .item2 {
        width: 368px;
        height: 198px;
        line-height: 198px;
        border: 1px solid black;
        margin-right: 10px;
      }
      .item3,.item4,.item5,.item6 {
        width: 178px;
        height: 198px;
        line-height: 198px;
        margin-right: 10px;
        border: 1px solid black;
      }
      .top {
        margin-bottom: 10px ;
      }
     .item7,.item8,.item9 {
        width: 198px;
        height: 128px;
        line-height: 128px;
        border: 1px solid black;
     }
     .item8 {
        margin: 10px 0;
     }
     .footer {
        width: 100%;
        height: 60px;
        margin-top: 10px;
        background-color: #ccc;
     }
    </style>
</head>

<body>
    <!-- 最外面的盒子 -->
    <div class="box">
        <!-- 头部banner区域 -->
        <div class="banner clearFloat">
            <!-- logo -->
            <div class="logo leftfix" >logo</div>
            <!-- banner1 -->
            <div class="banner1 leftfix" >banner1</div>
            <!-- bnner2 -->
            <div class="banner2 leftfix" >banner2</div>
        </div>
        <!-- 菜单区域 -->
        <div class="menu">菜单</div>
        <!-- 栏目区域 -->
      <div class="content clearFloat">
        <!-- 左侧 -->
        <div class="left leftfix">
            <!-- 上 -->
            <div class="top clearFloat">
                <div class="item1 leftfix">栏目一</div>
                <div class="item2 leftfix">栏目二</div>
            </div>
            <!-- 下 -->
            <div class="down clearFloat">
                <div class="item3 leftfix">栏目三</div>
                <div class="item4 leftfix">栏目四</div>
                <div class="item5 leftfix">栏目五</div>
                <div class="item6 leftfix">栏目六</div>
            </div>
        </div>
        <!-- 右侧 -->
        <div class="right rightfix">
            <div class="item7">栏目七</div>
            <div class="item8">栏目八</div>
            <div class="item9">栏目九</div>
        </div>
      </div>
      <div class="footer">页脚</div>
    </div>
</body>

</html>

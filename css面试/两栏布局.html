        // 创建 Vue 实例
        var app = new Vue({
            // 绑定元素
            el: '#app',
            // 数据对象
            data: ()=> {
                item: {
                    oldProperty: '就属性'
                }
            },
            methods: {
                addProperty() {
                    this.items.newProperty = "新属性"  // 为items添加新属性
                    console.log(this.items)  // 输出带有newProperty的items
                }

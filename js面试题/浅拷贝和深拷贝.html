<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 浅拷贝：只事复制一层，如果类型是基本数据类型，拷贝的就是基本数据类型的值
        // 如果拷贝得是引用数据类型，拷贝的就是内存地址
        var arr1 = [1,2,3,4];
        var arr2 = arr1
        arr2[0] = '你好'
        // 浅拷贝会相互影响，一个改变另一个也会发生变化。
        console.log(arr1,arr2);

        var obj1 = {a:1, b:2};
        var obj2 = Object.assign(obj1)
        obj2.a = '我喜欢你'
        console.log(obj1, obj2);


        /*
        深拷贝，复制真正得值，一个改变不会影响另一个
        json.stringify
        */ 
       var obj3 = {
        a:3,
        b:4
       }
       var obj4 = JSON.parse(JSON.stringify(obj3));
       obj4.a= '刘德华'
       console.log(obj3,obj4);
    </script>
</body>
</html>

    <div id="div1" draggable="true">可以拖拽</div>
    <script>
        function debounce(fn,delay = 500) {
            let timer = null
            return function () {
                if(timer) {
                    clearTimeout(timer)
                }
                timer = setTimeout(() => {
                    fn.apply(this,arguments)
                    timer = null
                }, delay);
            }
        }

        // 节流
        function throttle(fn,delay=200) {
            let timer = null;
            return function () {
                if(timer) {
                    return timer
                }
                timer = setTimeout(()=> {
                    fn.apply(this,arguments)
                    timer = null
                },delay)
            }
        }

        let arr = [false, true, undefined, null, NaN, 0, 1, {}, {}, 'a', 'a', NaN]

        Array.prototype.uniq = function () {
            let arr = []
            let flag = true
            this.forEach((item => {
                if(arr.indexOf(item) === -1) {
                    if(item !== item) {
                        if(flag) {
                            arr.push(item)
                            flag = false
                        }
                    }else {
                        arr.push(item)
                    }
                }
            }))
            return arr
        }
        let myarr = arr.uniq()
        console.log(myarr);

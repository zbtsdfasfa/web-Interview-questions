        function createCache() {
            // 存储隐藏数据
            const cache = {}
            // 定义一个函数用来设置缓存数据
            function set(key ,value) {
                cache[key] = value
            }
            // 定义一个get函数，用来获取数据
            function get(key) {
                if(key in cache ) {
                    return cache[key]
                }
            }
            return {get , set }
        }
        // 定义一个api
        const cacher = createCache()
        cacher.set('name' , '我爱你')
        console.log(cacher.get('name'));




        // 手写深拷贝
        function deepClone(obj) {
            if(typeof obj !== 'object' || obj == null) {
                return obj
            }
            let result;
            if(Array.isArray(obj)){
                result = []
                for(let i = 0; i < obj.length; i++) {
                    result[i] = deepClone(obj[i])
                }
            }else {
                result = {}
                for(let key in obj) {
                    if(obj.hasOwnProperty(key)) {
                        result[key] = deepClone(obj[key])
                    }
                }
            }
            return result
        }

        function Fun(age,name){
            this.age = age;
            this.name = name;
            return [12,3,23]
        }


        function munew(Func,...args){
            // 创建一个新的空对象
            const obj ={};
            // 将新对象原型指向构造函原型对象
            obj.__proto__ = Func.prototype
            // 改变this指向
            let result = Func.apply(obj,args)
            // 判断返回值
            return result instanceof Object ? result :obj
        }

        console.log(munew(Fun,18,'黄弘章'));

        // 组合式继承
        function Parent3 (){
            this.name = 'parent3';
            this.play = [1,2,3];
        }
        Parent3.prototype.getName = function(){
            return this.name
        }
        function Child3(){
            Parent3.call(this)
            this.type = 'child3'
        }
        Child3.prototype = new Parent3();
        // 手动挂上构造函数,指向自己的构造函数
        Child3.prototype.constructor = Child3;
        var s3 = new Child3();
        var s4 = new Child3();
        s3.play.push(4);
        console.log(s3.play,s4.play);
        console.log(s3.getName());
        console.log(s4.getName());

    </script>

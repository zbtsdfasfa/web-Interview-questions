<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <script>
        const isA = true
        const isB = true
        const isC = true
        const isD = true
        function A() {
            return new Promise((res, rej) => {
                console.log('执行A接口的逻辑');
                setTimeout(() => {
                    if (isA) {
                        //    执行成功
                        res('接口A执行完成')
                    } else {
                        //执行失败 
                        rej('接口A执行失败')
                    }
                }, 1 * 1000);
            })
        }
        function B() {
            return new Promise((res, rej) => {
                console.log('执行B接口的逻辑');
                setTimeout(() => {
                    if (isA) {
                        //    执行成功
                        res('接口B执行完成')
                    } else {
                        //执行失败 
                        rej('接口B执行失败')
                    }
                }, 1 * 1000);
            })
        }
        function C() {
            return new Promise((res, rej) => {
                console.log('执行C接口的逻辑');
                setTimeout(() => {
                    if (isA) {
                        //    执行成功
                        res('接口C执行完成')
                    } else {
                        //执行失败 
                        rej('接口C执行失败')
                    }
                }, 1 * 1000);
            })
        }
        function D() {
            return new Promise((res, rej) => {
                console.log('执行d接口的逻辑');
                setTimeout(() => {
                    if (isA) {
                        //    执行成功
                        res('接口d执行完成')
                    } else {
                        //执行失败 
                        rej('接口d执行失败')
                    }
                }, 1 * 1000);
            })
        }

        /*
        async+await必须配合promise使用，同时async和await必须一起使用
        async+await可以简化promise的异步操作，把promise的异步操作编程【同步的写法】
        async:标记一个函数，把一个函数标记为【异步函数】
        await:需要在【异步函数】中使用，标记当前的操作为【异步操作】
        */
       async function test(){
        const resA = await A()
        console.log(resA);
        const resB = await B()
        console.log(resB);
        const resC = await C()
        console.log(resC);
        const resD = await D()
        console.log(resD);
       }
    </script>

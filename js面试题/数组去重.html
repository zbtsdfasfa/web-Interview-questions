<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 数组去重
        let arr = [1,2,2,3,4,1,2]
        let arr1 =[3,4,45,5,5,63,34,34,22,22]
        console.log(new Set(arr));
        // 上面的代码得到的是一个对象 我们要把它转变为数组有下面两种方式：
        console.log(Array.from(new Set(arr)));
        // 扩展运算符号
        console.log([...new Set(arr)]);

        // 封装成一个函数
        function quchong(arrs){
          return Array.from( new Set(arrs))
           

        }
        console.log(quchong(arr1));
        console.log("这里是分割线");


        // 自己封装一个函数实现数组去重  利用indexof（）
        var arr2 = [1,2,2,3,4,5,4,5]
        function song(ass){
            var brr = [];
            for(var i = 0; i < ass.length; i++){
                if(brr.indexOf(ass[i]) == -1){
                    brr.push(ass[i])
                }
            }
            return brr
        }
        console.log(song(arr2));

        
    </script>
</body>
</html>
